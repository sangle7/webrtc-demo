			server.disabled = true;
			var socket = new WebSocket(server.value);
			socket.onmessage = function (event) {
				var message = JSON.parse(event.data);
				switch (message.type) {
					case 'SDP_Stage_1':
						peerConnection.createOffer()
							.then(offerDescription => {
								peerConnection.setLocalDescription(offerDescription)
								socket.send(JSON.stringify({
									type: 'offer',
									data: offerDescription
								}));
							})
							.catch(errorHandler)
						break;
					case 'SDP_Stage_2':
						peerConnection.setRemoteDescription(message.data)
							.then(() => {
								return peerConnection.createAnswer()
									.then(answerDescription => {
										peerConnection.setLocalDescription(answerDescription)
										socket.send(JSON.stringify({
											type: 'answer',
											data: answerDescription
										}));
									})
							})
							.catch(errorHandler)
						break;
					case 'SDP_Stage_3':
						peerConnection.setRemoteDescription(message.data)
							.then(successHandler)
							.catch(errorHandler)
						break;
					case 'ice':
						peerConnection.addIceCandidate(new RTCIceCandidate(message.data))
							.catch(errorHandler);
						break;
				}
			}
